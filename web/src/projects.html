<div ng-controller="ProjectsController">
<nav class="nav">
	<ul class="nav-list">
		<li class="nav-item">
			<a class="pure-button" href="#/p">Manage Projects</a>
		</li>
	</ul>
</nav>

<div id="projects">
	<ul>
		<li ng-repeat="project in projects | filter:filter"  ng-class="{selected: isSelected(project)}">
			<a ng-href="#/p/{{project | bzkId}}">
				<div class="pure-g">
					<div class="pure-u-7-8"><p class="success">{{project.name}}</p></div>
					<div class="pure-u-1-8 projectnumber"><p class="success">41</p></div>
				</div>
				<p class="scm">{{project.scm_uri}}</p>
			</a>
		</li>
	</ul>
</div>
</div>
