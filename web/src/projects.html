<div class="projects" ng-controller="ProjectsController">
	<ul>
		<li ng-repeat="project in projects | filter:filter"  ng-class="{selected: isSelected(project)}">
			<a ng-href="#/p/{{project | bzkId}}">
				<h2 class="success">{{project.name}}</h2>
				<span class="last-job success">41</span>
				<p class="scm">{{project.scm_uri}}</p>
			</a>
		</li>
	</ul>
</div>
