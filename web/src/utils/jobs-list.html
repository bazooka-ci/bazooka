<ul class="jobs-list" ng-if="jobs.length > 0">
	<li ng-repeat="job in jobs()  | filter:only('RUNNING') | orderBy:'-started'" 
		bzk-job-info="job">
		
	</li>
	<li ng-repeat="job in jobs() | filter:not('RUNNING') | orderBy:'-completed'" 
		bzk-job-info="job">
	</li>
</ul>

<div class="emptyjobs" ng-show="jobs.length == 0">
	Bazooka does not know of any jobs right now. Start your first jobs to see them appear on this page
</div>
