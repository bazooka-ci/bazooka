<ul class="breadcrumb">
	<li>
		<a href="#/">
			<span class="glyphicon glyphicon-home"></span>
		</a>
	</li>
	<li ng-if="project()">
		<a ng-href="#/p/{{project() | bzkId}}">{{project().name}}</a>
	</li>
	
	<li ng-if="job()">
		<a ng-href="#/p/{{project() | bzkId}}/{{job() | bzkId}}">{{job().number}}</a>
	</li>
	<li ng-if="variant()">
		<a ng-href="#/p/{{project() | bzkId}}/{{job() | bzkId}}/{{variant() | bzkId}}">{{variant().number}}</a>
	</li>
</ul>
